<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Épreuve finale - Services Web H25</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Épreuve finale - Services Web H25</h1>
      <h2>Yohan Rajotte</h2>
    </header>

    <div id="separation">
      <div class="partie">
        <h2>Création d’un utilisateur</h2>
        <form>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" minlength="1"/>

          <label for="nom">Nom</label>
          <input type="text" id="nom" minlength="1"/>

          <label for="courriel">Courriel</label>
          <input type="email" id="courriel" />

          <label for="motdepasse">Mot de passe</label>
          <input type="password" id="motdepasse" minlength="8"/>

          <button id="boutonCreer">Créer</button>
        </form>
      </div>

      <div class="separator"></div>

      <div class="partie">
        <h2>Récupération la clé API</h2>
        <form>
          <label for="courrielcle">Courriel</label>
          <input type="email" id="courriel-cle" />

          <label for="motdepassecle">Mot de passe</label>
          <input type="password" id="motdepasse-cle" minlength="8" />

          <div>
            <input type="checkbox" id="generer" />
            <label for="generer">Générer une nouvelle clé api</label>
          </div>

          <button id="boutonRecuperer">Récupérer</button>
        </form>
      </div>
    </div>
    <div id="bas" class="invisible">
      <p>Clé API:</p>
      <textarea name="cle_api" id="cle_api"></textarea>
    </div>
  </body>
</html>
