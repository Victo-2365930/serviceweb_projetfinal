<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Épreuve finale - Services Web H25</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div>
    <header>
      <h1>Épreuve finale - Services Web H25</h1>
      <p>Yohan Rajotte</p>
    </header>

    <div>
      <section>
        <h2>Création d’un utilisateur</h2>
        <form>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom">

          <label for="nom">Nom</label>
          <input type="text" id="nom">

          <label for="courriel">Courriel</label>
          <input type="email" id="courriel">

          <label for="motdepasse">Mot de passe</label>
          <input type="password" id="motdepasse">

          <button type="submit">Créer</button>
        </form>
      </section>
    </div>
      <div class="separator"></div>
    <div>
      <section>
        <h2>Récupération d’une clé api</h2>
        <form>
          <label for="courriel-cle">Courriel</label>
          <input type="email" id="courriel-cle">

          <label for="motdepasse-cle">Mot de passe</label>
          <input type="password" id="motdepasse-cle">

            <input type="checkbox" id="generer" checked>
            <label for="generer">Générer une nouvelle clé</label>

          <button type="submit">Récupérer</button>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
